<!DOCTYPE html>
<html ng-app="protein" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

    <link href="css/protein.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="ProteinCtrl">
    
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Protein Intake Calculator</h1>
      </ion-header-bar>
      
      <ion-content>
      <form action="">
        <div class="input-field clearfix">
          <input type="number" ng-model="weight" on-swipe-left="onSwipeLeft(weight)" value="weight">
          
        </div>
        <div class="input-field clearfix">
          <select ng-change="calculate(weight, lifestyle.lowerProtein, lifestyle.higherProtein)" ng-model="lifestyle" ng-options="goal as goal.text for goal in goals"></select>

          <!-- <label for="style">Life Style/Goal</label> -->
        </div>
        <div class="result clearfix">
          <p><span>{{lowerProteinAmount}}</span> to <span>{{higherProteinAmount}}</span>g /day</p>
        </div>
        <div class="input-field clearfix">
          <input type="reset" value="Reset">
        </div>
      </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
